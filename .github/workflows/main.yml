name: CI

on: [ push, pull_request ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

      - name: Start server
        run: yarn dev

      - name: Cypress Tests
        uses: cypress-io/github-action@v2
